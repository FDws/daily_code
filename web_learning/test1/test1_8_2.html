<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>应聘页面</title>
		
	</head>
	
	
	<body>
		<form>
			<strong>希望工作地点：</strong>
				<select name="place" >
					<option value="p1" selected>北京</option>
					<option value="p2" >上海</option>
					<option value="p3" >广州</option>
					<option value="p4" >西安</option>
					<option value="p5" >杭州</option>
					<option value="p6" >南京</option>
					<option value="p7" >重庆</option>
					<option value="p8" >天津</option>
				</select>
			<strong>月薪要求：</strong><input name="salary" type="text" >
			<input type="checkbox" checked="checked" name="home" value="yes"/>
			要求提供过渡性住房<br />
			<strong>请选择应聘行业:</strong><br />
			<select name="type" size="8" multiple >
					<option value="t1" selected>计算机软件</option>
					<option value="t2" >计算机硬件</option>
					<option value="t3" >计算机服务</option>
					<option value="t4" >通信/电信/网络设备</option>
					<option value="t5" >互联网/电子商务</option>
					<option value="t6" >网络游戏</option>
					<option value="t7" >电子技术/半导体/集成电路</option>
					<option value="t8" >仪器仪表/工业自动化</option>
				</select>
			<input type="submit" value="提交" />
			<input type="reset" value="重置" />
		</form>
	</body>
</html>
