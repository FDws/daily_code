<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>浮动框架应用</title>
	<style type="text/css">
		a{
		width:300px;
		margin:0 10px;
		}
		h3{
		font-size:28px;
		color:#000ff;
		text-align:center;
		}
		div{
		margin:0 auto;
		text-align:center;
		}
	</style>
	</head>
	
	<body text-align="center">
	<div>
		<h3>浮动框架中打开新页面</h3>
		
		<iframe name="left" src="http://www.pku.edu.cn" width="300" height="300" ></iframe>
		<iframe name="right" src="http://www.seu.edu.cn" width="300" height="300" ></iframe>
		
		<p>
			<a href="https://www.baidu.com" target="left">在左边浮动框架中打开百度</a>
			<a href="http://www.qq.com" target="right">在右边浮动框架中打开腾讯</a>
		</p>
	
	</div>
	</body>
</html>
