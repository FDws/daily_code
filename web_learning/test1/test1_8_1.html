<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>登录页面</title>
		<style type="text/css">
			fieldset{
			width:300px;
			height:150px;
			border:2px double #003399;;
			padding-left:30px;
			text-align:center;
			}
		</style>
	</head>
	
	<body>
	
	<form name="form1" method="post">
		<fieldset>
			<legend align="left">登录页面</legend>
			用户名：<input name="username" type="text" size="20" /><br />
			密   码：<input name="password" type="password" size="20" /><br />
			类  型：<input name="usertype" type="radio" value="admin" checked="checked"/>管理员
					<input name="usertype" type="radio" value="common" />普通用户<br />
			<input name="rempaw" type="checkbox" value="yes"/>记住密码
			<input name="autologin" type="checkbox" value="yes" />自动登录<br />
			<input name="submit" type="submit" value="提交" />
			<input name="reset" type="reset" value="重置" /><br />
		</fieldset>
	</form>
	
	</body>
</html>
